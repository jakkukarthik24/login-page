<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form class="form">
            <div class="input">
                
                <input type="text" id="username" placeholder="" name="username" maxlength="30" required>
                <label for="username">Username</label>
            </div>
            <div class="input">
                <input type="password" id="password" name="password" placeholder="" maxlength="30" required>
                <label for="password">Password</label>
                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                
            </div>
            <div class="submit">
                <button type="submit">Login</button>
                <p class="signup-text">Don't have an account<br/><a href="./index2.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
